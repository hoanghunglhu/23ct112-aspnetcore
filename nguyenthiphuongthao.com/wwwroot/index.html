<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Cá Nhân</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #8fc3f0, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
            max-width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 40px rgba(0,0,0,0.3);
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #79b8f7;
            margin-bottom: 20px;
        }

        .card h1 {
            margin: 10px 0;
            color: #1a1a1a;
            font-size: 24px;
        }

        .card p {
            color: #555555;
            font-size: 16px;
            line-height: 1.6;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="images.jpg" alt="Ảnh đại diện">
        <h1>Phuong Thao</h1>
        <p>Chào mừng!</p>
    </div>

    <footer>
        &copy; 2025 Phuong Thao
    </footer>
</body>
</html>
