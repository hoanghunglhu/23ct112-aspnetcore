<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
    body {
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: rgba(0,0,0,0.7);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px #00ffea;
        text-align: center;
        width: 350px;
        animation: fadeIn 1s ease;
    }

    h1 {
        margin-bottom: 30px;
        color: #00ffea;
        text-shadow: 0 0 10px #00ffea;
    }

    input {
        width: 90%;
        padding: 15px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.1);
        color: #fff;
        font-size: 16px;
        box-shadow: 0 0 10px #00ffea inset;
        transition: 0.3s;
    }

    input:focus {
        box-shadow: 0 0 20px #00ffea inset;
        background: rgba(255,255,255,0.2);
    }

    button {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
        background: #00ffea;
        color: #000;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        box-shadow: 0 0 20px #00ffea;
        transform: scale(1.05);
    }

    .link-login {
        margin-top: 20px;
        display: block;
        color: #00ffea;
        text-decoration: none;
        font-size: 14px;
        transition: 0.2s;
    }

    .link-login:hover {
        text-shadow: 0 0 10px #00ffea;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="registerBtn">Register</button>
    <a href="login.html" class="link-login">Already have an account? Login</a>
</div>

<script>
const registerBtn = document.getElementById("registerBtn");

registerBtn.addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Please enter username and password");
        return;
    }

    const response = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    const result = await response.json();

    if (response.ok) {
        alert(result.message);
        window.location.href = "login.html"; // Chuyá»ƒn sang login
    } else {
        alert(result.message);
    }
});
</script>
</body>
</html>
