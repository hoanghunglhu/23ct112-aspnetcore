<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body,
        html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #c0dcff;
        }

        .card {
            display: flex;
            width: 900px;
            max-width: 95%;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(-45deg, #004a99, #0066cc, #0099ff, #004a99);
            background-size: 400% 400%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            text-align: center;
            animation: gradientBG 10s ease infinite;
        }

        .left-panel h1 {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeText 1s forwards 0.5s;
        }

        .left-panel p {
            font-size: 22px;
            opacity: 0;
            animation: fadeText 1s forwards 1s;
        }

        .right-panel {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .right-panel h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #003a70;
            font-size: 36px;
            opacity: 0;
            animation: fadeText 1s forwards 1.5s;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 18px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            font-size: 18px;
        }

        .right-panel button {
            width: 100%;
            padding: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .right-panel button:hover {
            background: #005fcc;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeText {
            to {
                opacity: 1;
            }
        }

        @media(max-width:1000px) {
            .card {
                flex-direction: column;
                height: auto;
            }

            .left-panel,
            .right-panel {
                flex: unset;
                width: 100%;
                text-align: center;
                padding: 30px;
            }

            .left-panel h1 {
                font-size: 48px;
            }

            .left-panel p {
                font-size: 18px;
            }

            .right-panel h2 {
                font-size: 28px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="left-panel">
            <h1>Hello!</h1>
            <p>Welcome back to your portfolio</p>
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <div class="error" id="errorMsg"></div>
            <form id="loginForm">
                <div class="input-group"> <i class="fa fa-user"></i><input type="text" id="username" name="email"
                        placeholder="Username or Email" required> </div>
                <div class="input-group"> <i class="fa fa-lock"></i> <input type="password" id="password"
                        name="password" placeholder="Password" required> </div> 
                        <button class="btn">Đăng nhập</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('.btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Đăng nhập thành công!');
                    // chuyển hướng sang trang khác nếu cần
                    window.location.href = '/index.html';
                } else {
                    alert(data.message);
                }
            } catch (err) {
                console.error(err);
                alert('Có lỗi xảy ra khi đăng nhập!');
            }
        });
    </script>
</body>
