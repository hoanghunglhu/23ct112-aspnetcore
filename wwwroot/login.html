<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: rgba(0,0,0,0.7);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px #ff00ff;
        text-align: center;
        width: 350px;
        animation: fadeIn 1s ease;
    }

    h1 {
        margin-bottom: 30px;
        color: #ff00ff;
        text-shadow: 0 0 10px #ff00ff;
    }

    input {
        width: 90%;
        padding: 15px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.1);
        color: #fff;
        font-size: 16px;
        box-shadow: 0 0 10px #ff00ff inset;
        transition: 0.3s;
    }

    input:focus {
        box-shadow: 0 0 20px #ff00ff inset;
        background: rgba(255,255,255,0.2);
    }

    button {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
        background: #ff00ff;
        color: #000;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        box-shadow: 0 0 20px #ff00ff;
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<div class="container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <!-- Nút Register -->
        <button id="registerBtn" style="margin-top: 10px; background: #00ffff; color: #000;">Register</button>
    </div>
</div>

<script>
const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");

// Login
loginBtn.addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        alert("Please enter username and password");
        return;
    }

    const response = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    const result = await response.json();

    if (response.ok) {
        alert(result.message);
        window.location.href = "index.html"; // Vào trang chính
    } else {
        alert(result.message);
    }
});

// Chuyển sang trang Register
registerBtn.addEventListener("click", () => {
    window.location.href = "register.html"; // Thay đổi đường dẫn nếu cần
});

</script>
</body>
</html>
