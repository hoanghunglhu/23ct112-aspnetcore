<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng Nhập</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #a5d8ff, #d0ebff, #f8f9fa);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #e6f0f9;
      width: 400px;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #0b7285;
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 44px 14px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1.8px solid #b0c9db;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-group input:focus {
      border-color: #0b7285;
      box-shadow: 0 0 6px rgba(11, 114, 133, 0.6);
    }

    .input-group svg {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      fill: #0b7285;
      width: 22px;
      height: 22px;
      pointer-events: none;
      opacity: 0.6;
    }

    button.btn-login {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #0c8599, #0a6c7d);
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(12, 133, 153, 0.45);
    }

    button.btn-login:hover {
      background: linear-gradient(135deg, #0a6c7d, #095662);
    }

    .forgot-password {
      display: inline-block;
      margin-top: 16px;
      color: #0b7285;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #095662;
      text-decoration: underline;
    }

    .msg {
      margin-top: 18px;
      font-size: 14px;
      color: #d43434;
      min-height: 18px;
      font-weight: 500;
    }

    @media (max-width: 420px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }
      h2 { font-size: 24px; }
      .input-group input { font-size: 15px; }
      button.btn-login { font-size: 16px; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Đăng Nhập</h2>

    <div class="input-group">
      <input type="text" id="username" placeholder="Tên đăng nhập" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Mật khẩu" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 17a2 2 0 002-2v-3a2 2 0 00-4 0v3a2 2 0 002 2zm6-7h-1V7a5 5 0 00-10 0v3H6a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2v-6a2 2 0 00-2-2z"/>
      </svg>
    </div>

    <button class="btn-login" onclick="login()">Đăng nhập</button>
    <a href="#" class="forgot-password">Quên mật khẩu?</a>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (!username || !password) {
        msg.innerText = "Vui lòng nhập đầy đủ thông tin!";
        return;
      }

      try {
        const response = await fetch("/api/auth/login", {
             method: "POST",
             headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
});


        const data = await response.json();

        if (response.ok && data.success) {
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "index.html";
        } else {
          msg.innerText = data.message;
        }
      } catch (error) {
        msg.innerText = "Không thể kết nối máy chủ!";
        console.error(error);
      }
    }
  </script>

</body>
</html>
