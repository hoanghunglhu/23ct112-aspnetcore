<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portfolio Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-color: #38bdf8;
            --text-color: #e2e8f0;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --error-color: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- ANIMATED BACKGROUND (Giống CV) --- */
        .background-blobs {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .blob {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.5;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { width: 300px; height: 300px; background: #4f46e5; top: -50px; left: -50px; }
        .blob-2 { width: 250px; height: 250px; background: #ec4899; bottom: -50px; right: -50px; animation-delay: 2s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 40px); }
        }

        /* --- LOGIN CARD --- */
        .login-card {
            width: 400px;
            padding: 40px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-header h2 { margin-bottom: 10px; font-size: 2rem; color: white; }
        .login-header p { color: #94a3b8; margin-bottom: 30px; font-size: 0.9rem; }

        /* --- INPUT FIELDS --- */
        .input-group { position: relative; margin-bottom: 25px; text-align: left; }
        
        .input-group input {
            width: 100%;
            padding: 12px 40px; /* Chừa chỗ cho icon */
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group i {
            position: absolute; top: 50%; left: 15px; transform: translateY(-50%);
            color: #94a3b8; transition: 0.3s;
        }

        /* Hiệu ứng khi focus vào input */
        .input-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }
        .input-group input:focus + i { color: var(--accent-color); }

        /* Nút mắt (ẩn hiện pass) */
        .toggle-password {
            left: auto !important; right: 15px; cursor: pointer;
        }
        .toggle-password:hover { color: white; }

        /* --- BUTTON --- */
        .btn-login {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.6);
        }
        .btn-login:active { transform: translateY(0); }

        /* --- EXTRAS --- */
        .extra-links {
            display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 0.85rem;
        }
        .extra-links a, .extra-links label { color: #cbd5e1; text-decoration: none; cursor: pointer; }
        .extra-links a:hover { color: var(--accent-color); text-decoration: underline; }

        /* --- ERROR SHAKE ANIMATION --- */
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #msg { height: 20px; margin-bottom: 10px; font-size: 0.9rem; font-weight: bold; }
    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="login-card" id="loginCard">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Nhập thông tin để truy cập Portfolio Admin</p>
        </div>

        <form id="loginForm">
            <p id="msg"></p> <div class="input-group">
                <input type="text" id="username" placeholder="Username" required autocomplete="off">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <div class="extra-links">
                <label><input type="checkbox"> Ghi nhớ tôi</label>
                <a href="#">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn-login">Đăng Nhập</button>
        </form>
    </div>

    <script>
        // 1. Xử lý ẩn/hiện mật khẩu
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // 2. Xử lý đăng nhập với API
        const form = document.getElementById('loginForm');
        const card = document.getElementById('loginCard');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Chặn load lại trang
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Kiểm tra input
            if (!username || !password) {
                msg.style.color = "#ef4444";
                msg.innerText = "Vui lòng nhập đầy đủ thông tin!";
                return;
            }

            // Disable button khi đang xử lý
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = "Đang xử lý...";

            try {
                // Gọi API login
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Username: username,
                        Password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Đăng nhập thành công
                    msg.style.color = "#4ade80";
                    msg.innerText = "Đăng nhập thành công! Đang chuyển hướng...";
                    
                    // Lưu token vào localStorage (API trả về camelCase)
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.expires) {
                        localStorage.setItem('tokenExpires', data.expires);
                    }
                    
                    // Chuyển hướng sang trang index
                    setTimeout(() => {
                        window.location.href = "index.html"; 
                    }, 1000);
                } else {
                    // Đăng nhập thất bại
                    card.classList.add('shake');
                    msg.style.color = "#ef4444";
                    const errorMessage = data.message || data.Message || "Sai tên đăng nhập hoặc mật khẩu!";
                    msg.innerText = errorMessage;
                    
                    // Xóa class rung sau khi chạy xong
                    setTimeout(() => {
                        card.classList.remove('shake');
                    }, 500);
                }
            } catch (error) {
                // Lỗi kết nối
                card.classList.add('shake');
                msg.style.color = "#ef4444";
                msg.innerText = "Không thể kết nối đến server. Vui lòng thử lại!";
                console.error('Login error:', error);
                
                setTimeout(() => {
                    card.classList.remove('shake');
                }, 500);
            } finally {
                // Enable lại button
                submitButton.disabled = false;
                submitButton.textContent = "Đăng Nhập";
            }
        });
    </script>
</body>
</html>
