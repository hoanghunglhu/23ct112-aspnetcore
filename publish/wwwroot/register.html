<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My Portfolio</title>
    <style>
        body{font-family:Arial,sans-serif;background:#111;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
        .container{background:rgba(255,255,255,0.05);padding:40px;border-radius:10px;text-align:center;width:300px;}
        input{width:100%;padding:10px;margin:10px 0;border:none;border-radius:5px;}
        button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:5px;background:#1abc9c;color:#fff;cursor:pointer;transition:0.3s;}
        button:hover{background:#16a085;}
        a.back{display:inline-block;margin-top:20px;color:#1abc9c;}
        a.back:hover{color:#16a085;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <a href="index.html" class="back">‚Üê Back to Home</a>
    </div>
</body>
</html>
